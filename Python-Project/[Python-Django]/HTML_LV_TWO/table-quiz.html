<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Table Quiz</title>
</head>

<body>
    <table border="2">
        <thead>
            <th>Country Name</th>
            <th>Country Flag</th>
            <th>GDP (Millions of USD)</th>
        </thead>
        <tr>
            <td>USA</td>
            <td><img src='https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/1024px-Flag_of_the_United_States.svg.png' alt='usa'></td>
            <td>18,561,930</td>
        </tr>
        <tr>
            <td>Vietnam</td>
            <td><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Vietnam.svg/800px-Flag_of_Vietnam.svg.png' alt='vietnam'></td>
            <td>80,123,456</td>
        </tr>
    </table>
</body>

</html>
